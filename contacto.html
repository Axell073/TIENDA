<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bienvenido a nuestra tienda, donde ofrecemos los mejores productos de calidad a precios accesibles. Conócenos, explora nuestros productos y contacta con nosotros.">
    <meta name="keywords" content="tienda, productos, calidad, contacto, comprar, WhatsApp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda Comercial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image.png'); /* La imagen que subiste */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .contact-content {
            color: white;
            text-align: center;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro semitransparente */
            padding: 40px;
            border-radius: 10px;
        }

        .contact-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .contact-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .contact-content a {
            text-decoration: none;
            background-color: #FF0000;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
        }

        .contact-content a:hover {
            background-color: #CC0000;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .nav-links a:hover {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">Tienda</div>
        <ul class="nav-links">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de contacto -->
    <div class="contact-container">
        <div class="contact-content">
            <h1>¿Cómo podemos ayudarte?</h1>
            <p>Deja que el asistente te ponga en contacto con la persona correcta. Haznos tu pregunta por WhatsApp.</p>
            <a href="https://wa.me/1234567890" target="_blank">Haz una pregunta</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tienda Comercial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
